<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Bootstrap CDN -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
    <!-- Font Awesome CDN -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css"
      integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- Custom CSS -->
    <link rel="stylesheet" href="style.css" />
    <!-- Bootstrap JS -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
      crossorigin="anonymous"
    ></script>
    <title>HF</title>
  </head>

  <body>
    <nav class="navbar navbar-expand-lg custom-nav">
      <div class="container-fluid">
        <a class="logo" href="#">HF</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0"></ul>
          <ul class="navbar-nav me-auto mb-2 mb-lg-0"></ul>
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#"
                ><i
                  class="fa-solid fa-video d-flex justify-content-lg-center"
                ></i
                >LIVE</a
              >
            </li>
            <li class="nav-item ms-lg-5">
              <a class="nav-link active" href="#"
                ><i
                  class="fa-solid fa-file d-flex justify-content-lg-center"
                ></i
                >MEMBERSHIP</a
              >
            </li>
            <li class="nav-item ms-lg-5">
              <a class="nav-link active" href="#"
                ><i
                  class="fa-solid fa-person-running d-flex justify-content-lg-center"
                ></i
                >PLANS</a
              >
            </li>
            <li class="nav-item ms-lg-5">
              <a class="nav-link active" href="#"
                ><i
                  class="fa-solid fa-ellipsis d-flex justify-content-lg-center"
                ></i
                >MORE</a
              >
            </li>
          </ul>
          <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active me-1" aria-current="page" href="#"
                ><i class="fa-solid fa-user me-1"></i>Login</a
              >
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <main>
      <div class="card-section">
        <h1 class="heading">Runner's Workout</h1>
        <div class="custom-card">
          <div class="first-img custom-img">
            <span>STRENGTH</span
            ><i class="fa-solid fa-circle-chevron-right"></i>
          </div>
          <div class="second-img custom-img">
            <span>MOBILITY</span
            ><i class="fa-solid fa-circle-chevron-right"></i>
          </div>
          <div class="third-img custom-img">
            <span>DRILLS</span><i class="fa-solid fa-circle-chevron-right"></i>
          </div>
        </div>
      </div>
    </main>

  </body>
</html>
